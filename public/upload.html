<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMO App - Upload APK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .file-upload:hover {
            background: #eef1ff;
            border-color: #5a6fd6;
        }

        .file-upload.dragover {
            background: #e0e5ff;
            border-color: #4a5fc6;
        }

        .file-upload i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-upload p {
            color: #666;
            margin-bottom: 10px;
        }

        .file-upload .hint {
            font-size: 0.85rem;
            color: #999;
        }

        .file-upload input {
            display: none;
        }

        .file-info {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-info i {
            color: #4caf50;
            font-size: 1.5rem;
        }

        .file-info .details {
            flex: 1;
        }

        .file-info .name {
            font-weight: 500;
            color: #333;
        }

        .file-info .size {
            font-size: 0.85rem;
            color: #666;
        }

        .file-info .remove {
            color: #f44336;
            cursor: pointer;
            padding: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-section {
            margin-bottom: 20px;
        }

        .login-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .login-status.logged-in {
            background: #e8f5e9;
        }

        .login-status i {
            font-size: 1.2rem;
        }

        .login-status.logged-in i {
            color: #4caf50;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/download" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Downloads
        </a>

        <div class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> Upload APK</h1>
            <p>Upload a new version of CMO App</p>
        </div>

        <div id="alertBox" class="alert">
            <i class="fas fa-info-circle"></i>
            <span id="alertMessage"></span>
        </div>

        <!-- Login Section -->
        <div class="card login-section" id="loginSection">
            <h2><i class="fas fa-lock"></i> Authentication</h2>
            <div id="loginStatus" class="login-status">
                <i class="fas fa-user-slash"></i>
                <span>Not logged in</span>
            </div>
            <div id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            <div id="logoutBtn" style="display: none;">
                <button type="button" class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="card" id="uploadSection" style="display: none;">
            <h2><i class="fas fa-file-upload"></i> Upload New Version</h2>

            <form id="uploadForm">
                <div class="form-group">
                    <label>APK File *</label>
                    <div class="file-upload" id="dropZone">
                        <i class="fas fa-file-archive"></i>
                        <p>Drag & drop APK file here or click to browse</p>
                        <span class="hint">Maximum file size: 200MB</span>
                        <input type="file" id="apkFile" accept=".apk">
                    </div>
                    <div class="file-info" id="fileInfo">
                        <i class="fas fa-check-circle"></i>
                        <div class="details">
                            <div class="name" id="fileName"></div>
                            <div class="size" id="fileSize"></div>
                        </div>
                        <i class="fas fa-times remove" onclick="removeFile()"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="versionCode">Version Code * (Build Number)</label>
                    <input type="number" id="versionCode" placeholder="e.g., 1, 2, 3..." min="1" required>
                </div>

                <div class="form-group">
                    <label for="versionName">Version Name *</label>
                    <input type="text" id="versionName" placeholder="e.g., 1.0.0, 1.0.1, 2.0.0..." required>
                </div>

                <div class="form-group">
                    <label for="releaseNotes">Release Notes</label>
                    <textarea id="releaseNotes" placeholder="What's new in this version?"></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isMandatory">
                        <label for="isMandatory">Mandatory Update (forces users to update)</label>
                    </div>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading... 0%</div>
                </div>

                <button type="submit" class="btn btn-primary" id="uploadBtn">
                    <i class="fas fa-cloud-upload-alt"></i> Upload APK
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let authToken = localStorage.getItem('authToken');

        // Check login status on load
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setupDragDrop();
        });

        function checkLoginStatus() {
            if (authToken) {
                showLoggedIn();
            } else {
                showLoggedOut();
            }
        }

        function showLoggedIn() {
            document.getElementById('loginStatus').innerHTML = '<i class="fas fa-user-check"></i><span>Logged in</span>';
            document.getElementById('loginStatus').classList.add('logged-in');
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'block';
        }

        function showLoggedOut() {
            document.getElementById('loginStatus').innerHTML = '<i class="fas fa-user-slash"></i><span>Not logged in</span>';
            document.getElementById('loginStatus').classList.remove('logged-in');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'none';
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please enter username and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success && data.data && data.data.accessToken) {
                    authToken = data.data.accessToken;
                    localStorage.setItem('authToken', authToken);
                    showAlert('Login successful!', 'success');
                    showLoggedIn();
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            showLoggedOut();
            showAlert('Logged out successfully', 'success');
        }

        function setupDragDrop() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('apkFile');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        function handleFile(file) {
            if (!file.name.endsWith('.apk')) {
                showAlert('Please select an APK file', 'error');
                return;
            }

            if (file.size > 200 * 1024 * 1024) {
                showAlert('File size exceeds 200MB limit', 'error');
                return;
            }

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').classList.add('show');
            document.getElementById('dropZone').style.display = 'none';
        }

        function removeFile() {
            document.getElementById('apkFile').value = '';
            document.getElementById('fileInfo').classList.remove('show');
            document.getElementById('dropZone').style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes >= 1073741824) {
                return (bytes / 1073741824).toFixed(2) + ' GB';
            } else if (bytes >= 1048576) {
                return (bytes / 1048576).toFixed(2) + ' MB';
            } else if (bytes >= 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return bytes + ' bytes';
            }
        }

        // Chunked upload configuration
        const CHUNK_SIZE = 1 * 1024 * 1024; // 1MB chunks

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('apkFile');
            const versionCode = document.getElementById('versionCode').value;
            const versionName = document.getElementById('versionName').value;
            const releaseNotes = document.getElementById('releaseNotes').value;
            const isMandatory = document.getElementById('isMandatory').checked;

            if (!fileInput.files.length) {
                showAlert('Please select an APK file', 'error');
                return;
            }

            if (!versionCode || !versionName) {
                showAlert('Please fill in version code and version name', 'error');
                return;
            }

            const file = fileInput.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            uploadBtn.disabled = true;
            progressContainer.classList.add('show');

            try {
                // Calculate chunks
                const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
                progressText.textContent = `Initializing upload (${totalChunks} chunks)...`;

                // Step 1: Initialize upload
                const initResponse = await fetch(`${API_BASE}/app/upload/init`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        fileName: file.name,
                        fileSize: file.size,
                        totalChunks: totalChunks,
                        versionCode: versionCode,
                        versionName: versionName,
                        releaseNotes: releaseNotes,
                        isMandatory: isMandatory
                    })
                });

                const initData = await initResponse.json();
                if (!initData.success) {
                    throw new Error(initData.message || 'Failed to initialize upload');
                }

                const uploadId = initData.data.uploadId;
                console.log(`Upload initialized: ${uploadId}`);

                // Step 2: Upload chunks
                for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                    const start = chunkIndex * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);

                    const chunkFormData = new FormData();
                    chunkFormData.append('chunk', chunk, `chunk_${chunkIndex}`);
                    chunkFormData.append('uploadId', uploadId);
                    chunkFormData.append('chunkIndex', chunkIndex);

                    const chunkResponse = await fetch(`${API_BASE}/app/upload/chunk`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: chunkFormData
                    });

                    const chunkData = await chunkResponse.json();
                    if (!chunkData.success) {
                        throw new Error(chunkData.message || `Failed to upload chunk ${chunkIndex}`);
                    }

                    // Update progress
                    const percent = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `Uploading chunk ${chunkIndex + 1}/${totalChunks} (${percent}%)`;
                }

                // Step 3: Complete upload
                progressText.textContent = 'Finalizing upload...';
                const completeResponse = await fetch(`${API_BASE}/app/upload/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ uploadId: uploadId })
                });

                const completeData = await completeResponse.json();
                if (!completeData.success) {
                    throw new Error(completeData.message || 'Failed to complete upload');
                }

                showAlert('APK uploaded successfully!', 'success');
                resetForm();

            } catch (error) {
                console.error('Upload error:', error);
                showAlert(error.message || 'Upload failed. Please try again.', 'error');
            } finally {
                uploadBtn.disabled = false;
                progressContainer.classList.remove('show');
            }
        });

        function resetForm() {
            document.getElementById('uploadForm').reset();
            removeFile();
            document.getElementById('progressFill').style.width = '0%';
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');

            alertBox.className = 'alert show alert-' + type;
            alertMessage.textContent = message;

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
